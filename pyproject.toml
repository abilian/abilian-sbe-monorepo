[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# -----------------------------------------------------------------------------

[tool.pytest.ini_options]
minversion = "6.0"
filterwarnings = [
    'ignore::DeprecationWarning',
    'ignore::sqlalchemy.exc.SAWarning'
]
# addopts = "-ra -q"
testpaths = [
    "tests",
    "src",
]
python_files = [
    "test_*.py",
    "tests.py",
    "test.py",
    "*_tests.py",
]
# norecursedirs = .* env* _build *.egg *.egg-info tools deploy etc docs demo bin

# -----------------------------------------------------------------------------

[tool.ruff]
extend-select = [
    "F",
    "E",
    "I",
    "UP",
    "YTT",
    "B",
    "C4",
    "ICN",
    "Q",
    "S",
    "RUF",
    # "PLC", "PLE", "PLR", "PLW",
    # Ignore for now
    # "A",
    # "BLE",
    # "C90",
    # "RET",
    # "TID",
    # "N",
    # "SIM",
]
extend-ignore = [
    # False positive
    "E711",  # comparison to None should be 'if cond is not None:'
    "E712",  # ...
    "E713",  # Test for membership should be `not in`
    # Fix these
    "A003",  # Class attribute ... is shadowing a python builtin
    "B024",  # `...` is an abstract base class, but it has no abstract methods
    "B027",  # `...` is an empty method in an abstract base class, but has no abstract decorator
    "B905",  # `zip()` without an explicit `strict=` parameter
    "E402",  # Module level import not at top of file
    "E501",  # line too long
    "E741",  # Ambiguous variable name
    "F401",  # 'module' imported but unused
    "F841",  # Local variable `...` is assigned to but never used
    "I001",  # Import block is un-sorted or un-formatted
    "S101",  # use of assert
    "S104",  # Possible binding to all interfaces
    "PLR2004",  # Magic value used
    "RUF005",
    "S701", # By default, jinja2 sets `autoescape` to `False`
    "S110", # `try`-`except`-`pass` detected, consider logging the exception
]

[tool.ruff.mccabe]
max-complexity = 10

# -----------------------------------------------------------------------------

[tool.deptry]
exclude = [
    '.nox',
    '.tox',
    'tests',
    "noxfile.py"
]
ignore_obsolete = [
    "closure",
    "cssmin",
    "gunicorn",
    "importlib-resources",
    "jsmin",
    "pip",
    "psycopg2-binary",
    "python-dotenv",
    "sqlparse",
]
ignore_missing = [
    "extranet",
    "extranet_cnll",
    "pkg_resources",
]
ignore_transitive = [
]
ignore_misplaced_dev = [
    "flask-debugtoolbar",
    "abilian-devtools",
    "html5lib",
    "watchgod",
]

# -----------------------------------------------------------------------------

[tool.pyright]
exclude = [
    '.nox',
    'tests',
    'noxfile.py',
]
include = ["src"]
# strict = ["src"]

# False positives
reportPrivateImportUsage = false

# -----------------------------------------------------------------------------

[tool.mypy]
python_version = "3.10"

ignore_missing_imports = true
#warn_redundant_casts = true
#warn_no_return = true
#warn_return_any = true
#strict_optional = true
#warn_unused_ignores = true

# exclude = [
#     '^file1\.py$',  # TOML literal string (single-quotes, no escaping necessary)
#     "^file2\\.py$",  # TOML basic string (double-quotes, backslash and other characters need escaping)
# ]

# -----------------------------------------------------------------------------

[tool.pyanalyze]
