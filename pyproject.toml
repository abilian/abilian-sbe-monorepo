Flask-Mail = ">=0.9.1"
Flask-Migrate = ">=3.1.0"
Flask-Login = ">=0.6.2"
Flask-Talisman = ">=1.0.0"

# Transitive dependencies
Babel = "*"
blinker = "*"
click = "*"
itsdangerous = "*"
numpy = "*"
pytest = "*"
pytz = "*"
requests = "*"

# Pinned dependencies must be pinned for now
Flask = "~2.0.3"
Flask-Babel = "~1.0.0"
jinja2 = "~3.0"
# Pinned because wtforms is pinned too.
werkzeug = "~2.0"

# We're not ready for SQLAlchemy 1.4 yet (due to sqlalchemy_utils).
