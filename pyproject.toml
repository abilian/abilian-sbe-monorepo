cssmin = "*"
closure = "==20161201"
# closure = "*"

# Email validation (when sending digests)
validate_email = "*"

# Language and charset detection
langid = ">=1.1.6"
chardet = "*"

# Markdown support for Wiki
markdown = "^3"

# needed by folder: export to xls
xlwt = "*"
openpyxl = "*"

# Better FP library than itertools IMHO.
toolz = "*"

html2text = "^2020.1.16"


psycopg2-binary = "*"

# Production
gunicorn = "*"
# raven = "*"

# Debug tools
rich = "*"
icecream = "*"
devtools = "*"


# Additional stuff
