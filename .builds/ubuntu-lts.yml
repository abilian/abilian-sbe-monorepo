image: ubuntu/lts

packages:
  # Build tools
  - software-properties-common
  - build-essential
  - make
  - gcc
  - g++
  # Python
  - python3-dev
  - python3-pip
  - python3-wheel
  - tox
  # Node
  - nodejs
  - npm
  # Libraries
  - libpq-dev
  - libxslt-dev
  - libxslt1-dev
  - libjpeg-dev
  - libffi-dev
  - libsqlite3-dev
  - libbz2-dev
  - libmagic-dev
  - libjpeg-turbo8-dev
  - libnode-dev
  # Other deps
  - strace
  - poppler-utils
  - libreoffice
  - default-jdk-headless
  - curl

tasks:
  - setup: |
      sudo npm install -g less
      sudo pip install -U pip setuptools wheel tox poetry
      cd abilian-sbe
      npm install

  - lint-tox: |
      tox -e lint

  - test-tox: |
      tox -e py310

  - lint-nox: |
      nox -e lint

  - test-nox: |
      nox -e pytest

triggers:
  - action: email
    condition: failure
    to: builds@fermigier.com
