image: ubuntu/lts

packages:
  - curl
  - gcc
  - libffi-dev
  - libjpeg-turbo8-dev
  - libxslt-dev
  - libnode-dev
  - npm
  - poppler-utils
  - postgresql-server-dev-all
  - tox
  - python3-dev
  - python3-pip
  - python3-wheel

sources:
  - https://github.com/abilian/abilian-sbe-monorepo

tasks:
  - lint: |
      cd abilian-sbe-monorepo
      tox -e lint
  - test-py38: |
      sudo npm install -g less
      sudo pip install -U poetry pip wheel
      # pip install --user poetry
      cd abilian-sbe-monorepo
      tox -e py38
