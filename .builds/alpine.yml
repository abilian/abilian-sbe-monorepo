image: alpine/edge

packages:
  # Dev
  - gcc
  # Libraries
  - musl-dev
  - libffi-dev
  - libjpeg-turbo-dev
  - libxslt-dev
  - postgresql-dev
  # Python dev
  - python3-dev
  - py3-tox
  - py3-pip
  - poetry
  # Node
  - nodejs-dev
  - npm
  # Other deps
  - curl
  - poppler-utils

tasks:
  - lint: |
      # pip install --user poetry
      cd abilian-sbe
      tox -e lint

  - test-py310: |
      # pip install --user poetry
      sudo npm install -g less
      cd abilian-sbe
      tox -e py310
