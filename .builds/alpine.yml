image: alpine/edge

packages:
  # Dev
  - gcc
  # Libraries
  - musl-dev
  - libffi-dev
  - libjpeg-turbo-dev
  - libxslt-dev
  - postgresql-dev
  # Python dev
  - python3-dev
  - py3-tox
  - py3-pip
  - poetry
  # Node
  - nodejs-dev
  - npm
  # Other deps
  - curl
  - poppler-utils

tasks:
  - setup: |
      sudo poetry self update

  - lint: |
      cd abilian-sbe
      tox -e lint

  - test-py310: |
      cd abilian-sbe
      npm i
      tox -e py311
