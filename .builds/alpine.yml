image: alpine/edge

packages:
  # Build
  - gcc
  - rust
  - cargo
  - maturin
  # Libraries
  - musl-dev
  - libffi-dev
  - libjpeg-turbo-dev
  - libxslt-dev
  - postgresql-dev
  # Python dev
  - python3-dev
  - py3-tox
  - py3-pip
  - pipx
  # - poetry
  # Node
  - nodejs-dev
  - npm
  # Other deps
  - curl
  - poppler-utils

tasks:
  - setup: |
      # Workaround to install poetry on Alpine
      # (was: sudo poetry self update)
      pipx install poetry
      sudo ln -sf ~/.local/bin/poetry /usr/local/bin/
      cd abilian-sbe
      npm i

  - lint: |
      cd abilian-sbe
      tox -e lint

  - test: |
      cd abilian-sbe
      tox -e py311

  - nox-lint: |
      cd abilian-sbe
      nox -e lint

  - nox-test: |
      cd abilian-sbe
      nox -e pytest
